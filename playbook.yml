- hosts: localhost
  connection: local
  become: true
  environment:
    KUBECONFIG: /etc/rancher/k3s/k3s.yaml
  tasks:  
   -  name: Deploy the service    
      k8s:      
        state: present      
        definition: ""    
        kubeconfig: '~jenkins/.kube/config'  
        validate_certs: no      
        namespace: default  
   -  name: Deploy the application 
      k8s:      
        state: present      
        validate_certs: no      
        namespace: default 
        kubeconfig: '~jenkins/.kube/config'      
        definition: ""